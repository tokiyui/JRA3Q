name: Execute Python script for each folder

on:
  push:
    branches:
      - main

permissions:
  actions: write
  checks: write
  contents: write

jobs:
  execute_python_script:
    name: Execute Python script
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install required dependencies
      run: |
        pip install -r requirements.txt

    - name: Execute Python script for each folder
      run: |
        folders=$(ls -d ./Data/*/)
        for folder in $folders
        do
          folder_name=$(basename $folder)
          python test.py ${folder_name}00
        done
    
    - name: Check for Git changes
      id: git_changes
      run: |
        git diff --quiet || echo "::set-output name=changes::yes"        
    
    - name: Commit and Push Changes
      run: |
        echo ${{ secrets.TOKEN }}
        echo ${GITHUB_TOKEN}
        echo ${GITHUB_REPOSITORY}
        echo "https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"
        git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git rm ./*.jpg
        git add ./*.png
        git diff --cached --quiet || git commit -m "Add Pictures"
        git push origin main
